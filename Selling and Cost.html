<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemstone Price Calculator - Selling and Cost</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <nav class="bg-blue-500 text-white p-4">
        <div class="container mx-auto flex justify-center space-x-4">
            <!-- <a>Choose what you want to calculate-></a> -->
            <a href="Selling and Cost.html" class="font-bold hover:underline">Selling Price, Astrologer Price and Commission</a>
            <a href="Cost Finder.html" class="hover:underline">Cost Price and Commission for Astrologer</a>
            <a href="Commission.html" class="hover:underline">Commission from Selling Price and Cost Price</a>
        </div>
    </nav>
    <div class="flex items-center justify-center flex-grow">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-6">Selling Price and Cost Price Calculator</h1>
            <div class="space-y-4">
                <div>
                    <label for="cpr" class="block text-sm font-medium text-gray-700">Cost per Ratti</label>
                    <input type="number" id="cpr" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Enter cost per ratti" required>
                </div>
                <div>
                    <label for="ratti" class="block text-sm font-medium text-gray-700">Ratti</label>
                    <input type="number" id="ratti" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Enter ratti" required>
                </div>
                <div>
                    <label for="add_on" class="block text-sm font-medium text-gray-700">Add-on Type</label>
                    <select id="add_on" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" onchange="toggleMaterialDropdown()">
                        <option value="loose">Loose</option>
                        <!-- <option value="pendant">Pendant</option>
                        <option value="ring">Ring</option> -->
                    </select>
                </div>
                <div id="material_container" class="hidden">
                    <label for="material" class="block text-sm font-medium text-gray-700">Material</label>
                    <select id="material" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                        <option value="silver">Silver</option>
                        <option value="other">Other Material</option>
                    </select>
                </div>
                <div>
                    <label for="gemstone" class="block text-sm font-medium text-gray-700">Gemstone Type</label>
                    <select id="gemstone" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                        <!-- <option value="premium">Premium</option> -->
                        <option value="exclusive">Exclusive</option>
                    </select>
                </div>
                <button onclick="calculatePrice()" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Calculate</button>
                <div id="result" class="mt-4 text-center text-lg font-semibold space-y-2"></div>
            </div>
        </div>
    </div>
    <script>
        function toggleMaterialDropdown() {
            const addOn = document.getElementById('add_on').value;
            const materialContainer = document.getElementById('material_container');
            if (addOn === 'loose') {
                materialContainer.classList.add('hidden');
            } else {
                materialContainer.classList.remove('hidden');
            }
        }

        function calculatePrice() {
            const cpr = parseFloat(document.getElementById('cpr').value);
            const ratti = parseFloat(document.getElementById('ratti').value);
            const add_on = document.getElementById('add_on').value;
            const material = document.getElementById('material').value;
            const gemstoneType = document.getElementById('gemstone').value;

            if (isNaN(cpr) || isNaN(ratti)) {
                document.getElementById('result').innerText = 'Please enter valid numbers for Cost per Ratti and Ratti';
                return;
            }

            if (ratti === 0) {
                document.getElementById('result').innerText = 'Ratti cannot be zero';
                return;
            }

            let box_cost = 0;
            let shipping_cost = 0;
            let material_cost = 0;
            let material_cost_for_price_to_be_told = 0;

            if (gemstoneType === 'premium') {
                box_cost = 20;
                shipping_cost = 66;
            } else if (gemstoneType === 'exclusive') {
                box_cost = 250;
                shipping_cost = 1000;
            }

            if (add_on !== 'loose') {
                material_cost = material === 'silver' ? 900 : 750; // For selling price
                material_cost_for_price_to_be_told = material === 'silver' ? 750 : 500; // For price to be told
            } else {
                material_cost = 0;
                material_cost_for_price_to_be_told = 0;
            }

            const base = cpr * ratti;
            const sp = 3.2 * base + material_cost;
            const sppr = 3.2 * cpr;

            const tech_fee = 0.02 * sp;
            const rto = 0.3 * 0.04 * (base + material_cost_for_price_to_be_told) + (0.5 * 0.04 * box_cost);
            const inner_sum = base + box_cost + shipping_cost + tech_fee + rto;
            const price_to_be_told = 1.3 * inner_sum;
            const price_to_be_told_per_ratti = price_to_be_told / ratti;

            const commission = 0.5 * (3.2*base/1.03 - price_to_be_told);


            document.getElementById('result').innerHTML = `
                Selling Price: ${sp.toFixed(2)}<br>
                Selling Price per Ratti: ${sppr.toFixed(2)}<br>
                Cost Price to be Told to Astrologer: ${price_to_be_told.toFixed(2)}<br>
                Cost Price per Ratti to be Told to Astrologer: ${price_to_be_told_per_ratti.toFixed(2)}<br>
                Commission: ${commission.toFixed(2)}
            `;
        }

        // Initialize material dropdown visibility on page load
        toggleMaterialDropdown();
    </script>
